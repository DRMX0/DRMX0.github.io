
<html>
   <head>
	<script>
	function Count(){
		var x = 0;
		while (x<10) {
			alert(x);
			x=x+1;
		}
	}
	</script>
   </head>
   <body>
	<button onclick='Count()'>Start Counting!</button>
   </body>
   <script>
   	var text = prompt("Enter Caesar Cipher: ");
	var shift = prompt("Enter shift (n units right): ");
	var text2 = text.replace(/\s/g, '');                                                                                                                                     
	var i;
	for (i in text2) { 
	alert(String.fromCharCode((text2.charCodeAt(i)) - (parseInt(shift))));
	}
   </script>
</html>
